<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function check() {
            var age = document.getElementById("age").value;
            var weight = document.getElementById("weight").value;

            if(Number(age) >= 16 && Number(age) <= 69) {
                if(document.getElementById("male").checked) {
                    if(Number(weight)>=50) {
                        document.getElementById("result").innerHTML="헌혈 가능합니다";
                    } else {
                        document.getElementById("result").innerHTML="체중 미달";
                    }
                } else {
                    if(Number(weight)>=45) {
                        document.getElementById("result").innerHTML="헌혈 가능합니다";
                    }
                }
            } else {
                document.getElementById("result").innerHTML="연령 부적합";
            }
        }
    </script>
</head>
<body>
<h1>헌혈 조건 체크</h1>

나이 : <input type="text" name="age" id = age> 세
<br>
성별 : 남자<input type="radio" name="gender" id="male" checked>
여자 <input type="radio" name="gender" id="female">
<br>
몸무게 : <input type="text" name="weight" id="weight"> kg
<br>
<input type="button" onclick="check()" value ="헌혈 조건 체크">

<p id="result"></p>
</body>
</html>
